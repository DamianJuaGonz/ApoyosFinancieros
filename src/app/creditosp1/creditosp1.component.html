<div class="split-container">
  <!-- Sección azul superior -->
  <div class="blue-section">
    <!-- Contenido principal izquierdo -->
    <div class="left-content">
      <h1 class="main-title">{{title}}</h1>
      <p class="main-description">{{description}}</p>
    </div>
    
    <!-- Imágenes derecha -->
    <div class="right-images">
      <img *ngFor="let img of rightImages" [src]="img" alt="Imagen descriptiva" class="side-image">
    </div>
  </div>
  
  <!-- Sección blanca inferior -->
  <div class="white-section">
    <!-- Rectángulo aqua en esquina inferior izquierda -->
    <div class="aqua-box">{{aquaBoxText}}</div>
    
    <!-- Rectángulo azul marino superpuesto -->
    <div class="navy-box">{{navyBoxText}}</div>
    
    <p class="white-text">{{whiteSectionText}}</p>
  </div>
</div>
