<div class="carousel-container">
  <div class="carousel-wrapper">
    <div class="carousel-track" [style.transform]="'translateX(' + currentPosition + '%)'">
      <div class="carousel-slide" *ngFor="let slide of displaySlides; let i = index">
        <div class="slide-container">
          <img [src]="slide.image" [alt]="slide.alt" class="carousel-image">
          <div class="overlay-text">{{slide.text}}</div>
          <div class="white-rectangle"></div>
          <div class="blue-grid-overlay"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="carousel-controls">
    <button class="control-button prev" (click)="prevSlide()">‹</button>
    <div class="indicators">
      <span *ngFor="let slide of slides; let i = index" 
            [class.active]="currentRealIndex === i"
            (click)="goToSlide(i)"></span>
    </div>
    <button class="control-button next" (click)="nextSlide()">›</button>
  </div>
</div>
